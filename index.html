<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Staying sane in a crazy project</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Staying sane in a crazy project</h1> 
				</section>
				<section>
					<h2>How I ended up there</h2>
				</section>
				<section>
					<h2>What to do?</h2>
					<section>
						<p> </p>
					</section>
					<section>
						<h3>run!</h3>
					</section>
					<section>
						<h3>sometimes retreat is not an option</h3>
					</section>
					<section>
						<h3>get help!</h3>
					</section>
				</section>
				<section>
					<h2>Why do this?</h2>
					<section>
						<p> </p>
					</section>
					<section>
						<h3>do not do it for the money</h3>
					</section>
					<section>
						<h3>do it for the people!</h3>
					</section>
					<section>
						<h3>The only thing that will keep you sane is knowing for whom you are doing this</h3>
					</section>
				</section>
				<section>
					<h2>Thank you!</h2>
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				hash: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js' },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
			Reveal.configure({
				keyboard: {
					39: 'next',
					37: 'prev'
				}
			});
		</script>
	</body>
</html>
